<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple WebRTC Call</title>
    <style>
        video {
            width: 45%;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Simple WebRTC Call</h1>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>

    <!-- Corrected SimplePeer CDN -->
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
    <script>
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const peer = new SimplePeer({ initiator: location.hash === '#init', trickle: false });

        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localVideo.srcObject = stream;
                peer.addStream(stream);
            });

        peer.on('signal', data => {
            // Send signal data to the other peer using your signaling server (e.g., WebSocket)
            console.log('Signal data:', data);
            // Use `peer.signal(data)` on the other peer to initiate the connection
        });

        peer.on('stream', stream => {
            remoteVideo.srcObject = stream;
        });

        // Example signaling code (replace with your own signaling mechanism)
        const signalingServer = new WebSocket('wss://your-signaling-server');
        signalingServer.onmessage = message => {
            peer.signal(JSON.parse(message.data));
        };
        peer.on('signal', data => {
            signalingServer.send(JSON.stringify(data));
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
</body>
</html>
